{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}
	<form method="POST">
	    {% csrf_token %}
	    {{ form|bootstrap }}

	    <button type="submit" class="btn btn-main">Salvar</button>
		    {% if object %}
			    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">Deletar</a>
		    {% endif %}
		<button onclick="utilizouHoraExtra({{ object.id }}, 'True')"
			class="btn btn-info" type="button">Marcar Utilizado</button>

		<button onclick="utilizouHoraExtra({‌{object.id}}, 'False')" class="btn btn-danger" type="button">Não Utilizou Hora Extra</button>
	</form>

	<h2 id="horas_atualizadas"> {{ object.funcionario.total_horas_extra }} </h2>
	<br>
	<p id="mensagem"></p>
{% endblock %}
{% block static %}
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/funcoes-ajax.js' %}"></script>
{% endblock %}
