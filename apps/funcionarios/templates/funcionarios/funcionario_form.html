{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<br>
    <form method="POST">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit">Salvar</button>
    </form>
    <br>
{% for documento in object.documento_set.all %}
    <a href="{% url 'create_documento' %}" class ='btn btn-sucess'>Adicionar Documento</a>

{% endfor %}
    <a href="{{ documento.arquivo.url }} {{ documento.descricao }} "> </a></br>
{% endblock %}
